<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="qr-container">
          <div class="image-container">
            <img src="./images/image-qr-code.png" alt="Image of qr code" />
          </div>
          <div class="text-container">
            <div class="text-title">
              <p>Improve your front-end</p>
              <p>skills by building projects</p>
            </div>
            <div class="text-subtitle">
              <p>Scan the QR code to visit Frontend</p>
              <p>Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by 
          <a href="#">Liannet Yisel Rodriguez Santiesteban</a>.
        </div> -->
      </div>
    </main>
  </body>
</html>
